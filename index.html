<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickitz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <!-- Start Header -->
    <header class="container pt-3">
        <!-- Start Navbar -->
        <nav class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-4">
                <img src="./images/Logo.png" alt="logo">
                <a href="/">Home</a>
                <a href="/">List Movie</a>
            </div>
            <button class="btn btn-primary px-4">Sign Up</button>
        </nav>
        <!-- End Navbar -->
        <!-- Start Content -->
        <section class="mt-6">
            <div class="row align-items-center">
                <div class="col-6">
                    <span class="text-muted">Nearest Cinema, Newest Movie,</span>
                    <h1 class="text-primary">Find out now!</h1>
                </div>
                <div class="col-6">
                    <img src="./images/HeaderPoster.png" alt="Poster">
                </div>
            </div>
        </section>
        <!-- End Content -->
    </header>
    <!-- End Header -->

    <!-- Start Now Showing -->
    <section id="now-showing">
        <div class="container py-4">
            <!-- Header Tittle -->
            <div class="d-flex justify-content-between">
                <h2 class="text-primary">Now Showing</h2>
                <a class="text-primary">View All</a>
            </div>
            <div class="d-flex justify-content-around mt-5">
                <div class="image-poster">
                    <img src="./images/Spiderman.jpg" />
                </div>
                <div class="image-poster">
                    <img src="./images/LionKing.jpg" />
                </div>
                <div class="image-poster">
                    <img src="./images/JohnWick3.jpg" />
                </div>
                <div class="image-poster">
                    <img src="./images/BlackWidow.jpg" />
                </div>
                <div class="image-poster">
                    <img src="./images/Witches.jpg" />
                </div>
            </div>
        </div>
    </section>
    <!-- End Now Showing -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
